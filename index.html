<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>

    <style>
        /* Element Selector */
        h1 {
            font-size: 36px;
        }

        /* Class Selector */
        .section {
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* ID Selector */
        #uniqueElement {
            border: 2px solid #333;
            padding: 10px;
        }
    </style>


    
    <!-- Link to External CSS file (styles.css) -->
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PLP Academy Assignment</h1>
    <p class="section">I thank Safaricom and Powerlearn project for the orppotunity.</p>
    <div id="uniqueElement"> You are all invited for the graduation in february .</div>

    <!-- Inline CSS example -->
    <p style="color: blue;">A 16weeks of learning with interactive capabilties .</p>

    <!-- External CSS styles will apply here -->
    <a href="facebook.com">click here to access more materials </a>

<div class="card">
    <h2 class="card-title"> Invitation letter </h2>
    <p class="youtube.com">This card is ment for you, go through it.</p>
</div>

<style>
    /* Card Component Styling */
    .card {
        width: 300px;
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #dddddd;
        margin: 20px;
    }

    .card-title {
        font-size: 24px;
        color: #333333;
    }

    .card-description {
        font-size: 16px;
        color: #666666;
    }
</style>


</body>
</html>
